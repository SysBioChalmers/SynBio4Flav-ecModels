language: python
sudo: false
git:
  depth: 2
cache:
  pip: true
branches:
  only:
  - master
  - devel
  - "/v\\d+\\.\\d+\\.\\d+/"
matrix:
  fast_finish: true
  include:
  - os: linux
    python: '3.5'
    env:
    - TOXENV=flake8
  - os: linux
    python: '2.7'
    env:
    - TOXENV=py27
  - os: linux
    python: '3.5'
    env:
    - TOXENV=py35
  - os: linux
    python: '3.6'
    env:
    - TOXENV=py36
before_install:
- cd geckopy
- make copy-models
install:
- pip install --upgrade pip setuptools wheel tox
script:
- travis_wait tox
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  skip_cleanup: true
  distributions: sdist bdist_wheel
  user: BenjaSanchez
  password:
    secure: 
  on:
    tags: true
    repo: SysBioChalmers/GECKO
    python: '3.6'
    condition: $TRAVIS_OS_NAME == "linux"
